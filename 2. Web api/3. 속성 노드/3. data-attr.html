<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="users">
        <li data-user-id="kim1234" data-role="common" id="1">Kim</li>
        <li data-user-id="park4321" data-role="admin" id="2">Park</li>
    </ul>

    <script>

        const $users = document.getElementById('users');

        //배열 디스트럭처링
        const[$user1, $user2] = [...$users.children];

        /*
        data- 로 시작하는 어트리뷰트와 dataset 프로퍼티를 사용하면
        HTML요소와 자바스크립트 간에 데이터를 쉽게 교환할 수 있습니다.
        data- 뒤에는 원하시는 특정 키워드를 작성하시고, 
        dataset 프로퍼티를 이용하여 data+키워드 로 값을 가지고 오시면
        됩니다.
        */

        console.log($user1.getAttribute('data-role'));
        console.log($user1.dataset);
        console.log($user1.dataset.role);
        //자바스크립트는 케밥케이스로 되어있는 data- 속성을
        //카멜케이스로 변환하여 가지고 있습니다.
        console.log($user1.dataset.userId);

        $user2.dataset.role = 'anonymous';
        $user2.dataset.userTelNumber = '010-1234-5678';

        //body를 얻는 법
        const $body = document.body;
        console.log($body);

        //html태그를 얻는 법
        const $html = document.documentElement;
        console.log($html);


    </script>
    
</body>
</html>
