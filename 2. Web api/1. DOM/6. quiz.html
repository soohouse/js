<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="list">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
    </ul>

    <script>

        //ul#list>li*7{리스트$}

         //1. id = "list"인 요소에 <li> 요소 중 
        //홀수번째 요소만 선택 후 배경색상 yellow 적용.
        /* 1)
        const $list = document.querySelectorAll('#list > li');
        for(let i=0; i<$list.length; i++) {
            if(i % 2 === 0) {
                $list[i].style.background = 'yellow';
            }
        } 
        */

        const $oddLi = document.querySelectorAll(#list > li:nth-child.$oddLi)

        //2. id="list"인 요소에 <li> 요소중 짝수번째 요소만
                //선택 후 배경색상 gray 적용.

        //3. id="list"인 요소에 <li> 요소중 첫번째 li 요소만
                //선택 후 폰트 색상 red 적용.

        //4. id="list"인 요소에 <li> 요소중 마지막 li 요소만
                //선택 후 폰트 색상 green 적용.

        //5. id="list"인 요소에 <li> 요소 중 두번째 li요소만
                //선택 후 이탤릭체 적용.

        //6. id="list"인 요소에 <li> 요소 중 3번째 이전 요소만
                //경계선을 2px dotted aqua 적용. (1, 2번째만 선택)

        //7. id="list"인 요소에 <li> 요소 중 3번째 이후 요소만
                //경계선을 2px dashed violet 적용 (3번째부터 끝까지 선택)


    </script>
    
</body>
</html>
