         ex)
         calcDivisor(12)
         12의 약수: 1 2 3 4 6 12

        */

        function calcDivisor (...nums) {
            var divisor = [];
            for(var i=1; i<=nums; i++) {
                if(nums%i === 0) {
                    divisor.push(i);                    } else {
                    }
                }
                console.log(`${nums}의 약수: ${divisor}`);
                return divisor.length;
            }
        
            var divCount = calcDivisor(72);
            console.log('약수의 개수: ' + divCount + '개');
